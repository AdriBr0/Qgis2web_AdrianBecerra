<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">

<link rel="stylesheet" href="css/nouislider.min.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Cuerpos de Agua del APRN Lago de Texcoco, enero 2025</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/APRNLagodeTexcoco_1.js"></script>
        <script src="data/CuerposdeAgua_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[19.417628196198113,-99.18494953220059],[19.588842048921205,-98.7756777703392]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Cuerpos de Agua del APRN Lago de Texcoco, enero 2025</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Teledetección de cuerpos de agua con el índice MNDWI por medio de imágenes del Satelite Sentinel 2';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_APRNLagodeTexcoco_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOMBRE</th>\
                        <td>' + (feature.properties['NOMBRE'] !== null ? autolinker.link(String(feature.properties['NOMBRE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CAT_MANEJO</th>\
                        <td>' + (feature.properties['CAT_MANEJO'] !== null ? autolinker.link(String(feature.properties['CAT_MANEJO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ESTADOS</th>\
                        <td>' + (feature.properties['ESTADOS'] !== null ? autolinker.link(String(feature.properties['ESTADOS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MUNICIPIOS</th>\
                        <td>' + (feature.properties['MUNICIPIOS'] !== null ? autolinker.link(String(feature.properties['MUNICIPIOS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REGION</th>\
                        <td>' + (feature.properties['REGION'] !== null ? autolinker.link(String(feature.properties['REGION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUPERFICIE</th>\
                        <td class="visible-with-data" id="SUPERFICIE">' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(String(feature.properties['SUPERFICIE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ULT_DOF</th>\
                        <td>' + (feature.properties['ULT_DOF'] !== null ? autolinker.link(String(feature.properties['ULT_DOF']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_APRNLagodeTexcoco_1_0() {
            return {
                pane: 'pane_APRNLagodeTexcoco_1',
                opacity: 1,
                color: 'rgba(15,101,30,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(97,243,42,0.5058823529411764)',
                interactive: true,
            }
        }
        map.createPane('pane_APRNLagodeTexcoco_1');
        map.getPane('pane_APRNLagodeTexcoco_1').style.zIndex = 401;
        map.getPane('pane_APRNLagodeTexcoco_1').style['mix-blend-mode'] = 'normal';
        var layer_APRNLagodeTexcoco_1 = new L.geoJson(json_APRNLagodeTexcoco_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_APRNLagodeTexcoco_1',
            layerName: 'layer_APRNLagodeTexcoco_1',
            pane: 'pane_APRNLagodeTexcoco_1',
            onEachFeature: pop_APRNLagodeTexcoco_1,
            style: style_APRNLagodeTexcoco_1_0,
        });
        bounds_group.addLayer(layer_APRNLagodeTexcoco_1);
        map.addLayer(layer_APRNLagodeTexcoco_1);
        function pop_CuerposdeAgua_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">cob</th>\
                        <td>' + (feature.properties['cob'] !== null ? autolinker.link(String(feature.properties['cob']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CuerposdeAgua_2_0() {
            return {
                pane: 'pane_CuerposdeAgua_2',
                opacity: 1,
                color: 'rgba(21,25,216,1.0)',
                dashArray: '5.0,1.0,2.0,1.0,2.0,1.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(21,25,216,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CuerposdeAgua_2');
        map.getPane('pane_CuerposdeAgua_2').style.zIndex = 402;
        map.getPane('pane_CuerposdeAgua_2').style['mix-blend-mode'] = 'normal';
        var layer_CuerposdeAgua_2 = new L.geoJson(json_CuerposdeAgua_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CuerposdeAgua_2',
            layerName: 'layer_CuerposdeAgua_2',
            pane: 'pane_CuerposdeAgua_2',
            onEachFeature: pop_CuerposdeAgua_2,
            style: style_CuerposdeAgua_2_0,
        });
        bounds_group.addLayer(layer_CuerposdeAgua_2);
        map.addLayer(layer_CuerposdeAgua_2);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"NOMBRE": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_NOMBRE = document.createElement('div');
            div_NOMBRE.id = "div_NOMBRE";
            div_NOMBRE.className= "filterselect";
            document.getElementById("menu").appendChild(div_NOMBRE);
            sel_NOMBRE = document.createElement('select');
            sel_NOMBRE.multiple = true;
            sel_NOMBRE.size = 1;
            sel_NOMBRE.id = "sel_NOMBRE";
            var NOMBRE_options_str = "<option value='' unselected></option>";
            sel_NOMBRE.onchange = function(){filterFunc()};
            NOMBRE_options_str  += '<option value="Lago de Texcoco">Lago de Texcoco</option>';
            sel_NOMBRE.innerHTML = NOMBRE_options_str;
            div_NOMBRE.appendChild(sel_NOMBRE);
            var lab_NOMBRE = document.createElement('div');
            lab_NOMBRE.innerHTML = 'NOMBRE';
            lab_NOMBRE.className = 'filterlabel';
            div_NOMBRE.appendChild(lab_NOMBRE);
            var reset_NOMBRE = document.createElement('div');
            reset_NOMBRE.innerHTML = 'clear filter';
            reset_NOMBRE.className = 'filterlabel';
            reset_NOMBRE.onclick = function() {
                var options = document.getElementById("sel_NOMBRE").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_NOMBRE.appendChild(reset_NOMBRE);
        </script>
    </body>
</html>
